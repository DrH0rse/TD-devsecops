name: CI/CD DevSecOps

on:
  push:
    branches:
      - main

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Connexion Ã  DockerHub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Construction de l'image Docker
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/todo-app:latest .

    - name: Push de l'image Docker
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/todo-app:latest

    - name: Scan Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/todo-app:latest'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        severity: 'CRITICAL,HIGH'

    - name: Scan Checkov
      uses: bridgecrewio/checkov-action@master
      with:
        directory: .
        framework: all
